<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #ff6347;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
        }
        .menu {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .menu-item {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .menu-item:hover {
            transform: translateY(-10px);
        }
        .menu-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .menu-item h3 {
            margin-top: 10px;
            font-size: 1.5em;
            color: #ff6347;
        }
        .menu-item p {
            font-size: 1em;
            color: #333;
        }
        .menu-item .price {
            font-size: 1.2em;
            color: #28a745;
            margin: 10px 0;
        }
        .menu-item .add-to-cart {
            background-color: #ff6347;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .menu-item .add-to-cart:hover {
            background-color: #e55347;
        }
        .order-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }
        .order-form h2 {
            text-align: center;
            color: #333;
        }
        .order-form input, .order-form select, .order-form button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .order-form button {
            background-color: #ff6347;
            color: white;
            cursor: pointer;
        }
        .order-form button:hover {
            background-color: #e55347;
        }
        .ordered-items {
            margin-bottom: 20px;
        }
        .ordered-items ul {
            list-style: none;
            padding: 0;
        }
        .ordered-items li {
            background-color: #f9f9f9;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
        }
        .total-cost {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 10px;
            text-align: right;
            color: #28a745;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
        .footer a {
            color: #ff6347;
            text-decoration: none;
            font-weight: bold;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>Pizza</h1>
</header>

<div class="menu">
    <div class="menu-item">
        <img src="C:\Users\G9Yz\Desktop\rush\images\Hawaii.jpg" alt="Hawaiian Pizza">
        <h3>Hawaiian Pizza</h3>
        <p>Ham, Pineapple, Cheese.</p>
        <div class="price">$10.99</div>
        <button class="add-to-cart" data-pizza="Hawaiian Pizza" data-price="10.99">Add to Cart</button>
    </div>
    <div class="menu-item">
        <img src="C:\Users\G9Yz\Desktop\rush\images\Pep.jpg" alt="Pepperoni Pizza">
        <h3>Pepperoni Pizza</h3>
        <p>Pepporoni, Tomato sauce, Cheese.</p>
        <div class="price">$11.99</div>
        <button class="add-to-cart" data-pizza="Pepperoni Pizza" data-price="11.99">Add to Cart</button>
    </div>
    <div class="menu-item">
        <img src="C:\Users\G9Yz\Desktop\rush\images\Cheese.jpg" alt="Cheese Pizza">
        <h3>Cheese Pizza</h3>
        <p>Classic Mozzerella Cheese.</p>
        <div class="price">$8.99</div>
        <button class="add-to-cart" data-pizza="Cheese Pizza" data-price="8.99">Add to Cart</button>
    </div>
</div>

<div class="order-form">
    <h2>Place Your Order</h2>
    
    <!-- Ordered items list -->
    <div class="ordered-items">
        <h3>Your Order:</h3>
        <ul id="order-list">
            <!-- Dynamically populated order list will appear here -->
        </ul>
        <div class="total-cost" id="total-cost">
            Total: $0.00
        </div>
    </div>
    
    <!-- Customer info form -->
    <form>
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="address">Delivery Address:</label>
        <input type="text" id="address" name="address" required>

        <button type="submit">Submit Order</button>
    </form>
</div>

<div class="footer">
    <p>Order online and Take your order at ITKMITL.</a></p>
</div>

<script>
    const orderList = document.getElementById('order-list');
    const totalCostElement = document.getElementById('total-cost');
    let totalCost = 0;

    // Get all Add to Cart buttons
    const addToCartButtons = document.querySelectorAll('.add-to-cart');

    addToCartButtons.forEach(button => {
        button.addEventListener('click', () => {
            const pizzaName = button.getAttribute('data-pizza');
            const pizzaPrice = parseFloat(button.getAttribute('data-price'));

            // Create a new list item for the pizza
            const listItem = document.createElement('li');
            listItem.textContent = `${pizzaName} - $${pizzaPrice.toFixed(2)}`;

            // Create a small cross mark for deletion
            const deleteButton = document.createElement('span');
            deleteButton.textContent = 'âœ–';
            deleteButton.classList.add('delete-btn');

            // Delete the item from the list and update total cost
            deleteButton.addEventListener('click', () => {
                orderList.removeChild(listItem);
                totalCost -= pizzaPrice;
                totalCostElement.textContent = `Total: $${totalCost.toFixed(2)}`;
            });

            // Append the delete button (cross mark) to the list item
            listItem.appendChild(deleteButton);

            // Append the list item to the order list
            orderList.appendChild(listItem);

            // Update the total cost
            totalCost += pizzaPrice;
            totalCostElement.textContent = `Total: $${totalCost.toFixed(2)}`;
        });
    });
</script>

<style>
    .ordered-items ul {
        list-style: none;
        padding: 0;
    }

    .ordered-items li {
        background-color: #f9f9f9;
        padding: 10px;
        margin-bottom: 5px;
        border-radius: 5px;
        position: relative; /* Important for positioning the cross mark */
    }

    .delete-btn {
        position: absolute;
        right: 10px; /* Position the cross mark on the right */
        top: 50%; /* Center it vertically */
        transform: translateY(-50%);
        font-size: 1.2em;
        color: #e55347;
        cursor: pointer;
    }

    .delete-btn:hover {
        color: #ff6347; /* Change color when hovered */
    }
</style>

</body>
</html>
